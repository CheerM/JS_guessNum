<!DOCTYPE html>
<html>
<head>
	<title>simple game</title>
</head>
<body>
	<h1>Guess Number</h1>
	<p>Statement: There will be a random number between 0 to 99 and you can try to guess what the number is, and we will record your steps and best record.</p>
	<form>
		<fieldset>
			<legend>Input Number</legend>
			<input type="text" id = "input" value="input" placeholder="please input number">
			<input type="button" value="Start" id="button">
			<p><b>BEST: </b><span id="best"></span></p>
			<p><b>STEPS: </b><span id="steps"></span></p>
		</fieldset>
	</form>
	<script type="text/javascript" src="first.js"></script>
</body>
</html>
